<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" href="../../assets/favicon.ico">
  <title>Songbird</title>
<script defer src="../../pages/src_js_birds-en_js-src_js_birds_js-src_js_card_js-src_js_createElements_js-src_js_translate_js/src_js_birds-en_js-src_js_birds_js-src_js_card_js-src_js_createElements_js-src_js_translate_js.js"></script><script defer src="../../pages/game/game.js"></script><link href="../../pages/game/game.css" rel="stylesheet"></head>
<body class="body">
  <main class="main">
    <div class="wrapper">
      <div class="main__container">
        <section class="top">
          <div class="top__logo">
            <a href="../main/index.html">
              <img src="../../assets/logo.svg" alt="logo" class="top__logo-img">
            </a>  
          </div> 
          <div class="top__score">
            <span data-i18="score">Счёт: </span>
            <span class="top__number">0</span>
          </div>       
        </section>
        <section class="questions">
          <ul class="questions__list">
            <li class="questions__item questions__item_active" data-level="0" data-i18="pre-game">Разминка</li>
            <li class="questions__item" data-level="1" data-i18="passerines">Воробьиные</li>
            <li class="questions__item" data-level="2" data-i18="forest-birds">Лесные птицы</li>
            <li class="questions__item" data-level="3" data-i18="song-birds">Певчие птицы</li>
            <li class="questions__item" data-level="4" data-i18="predator-birds">Хищные птицы</li>
            <li class="questions__item" data-level="5" data-i18="sea-birds">Морские птицы</li>
          </ul>
        </section>
        <section class="current">
          <div class="current__image">
          </div>        
          <div class="current__description">
            <div class="current__title line">
            </div>          
            <div class="current__audio">
          </div>
        </section>
        <div class="wrapper-add">
          <section class="answers">
          </section>
          <section class="description">
            <div class="description__text">
            </div>
          </section>
        </div>
        <div class="bottom">
          <button class="bottom__button" disabled data-i18="level">
            Следующая
          </button>
        </div>
      </div>
    </div>
  </main> 
</body>
</html>
